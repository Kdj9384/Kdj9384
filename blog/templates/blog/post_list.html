{% extends 'blog/base.html'%}

{% block content%}

  {% for post in posts %}
    <div class="post">
      <p> {{post.published_date}} </p>
      <p> 작성자 : {{post.author}} </p>
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
      <p>{{linebreaksbr}}</p>
    </div>
  {% endfor %}
{% endblock %}
